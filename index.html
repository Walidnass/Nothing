<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Splash</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      flex-direction: column;
    }

    #prankButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #splash {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out, top 1s ease-in;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="prankButton">Click Me!</button>
  <div id="splash"></div>

  <script>
    const prankButton = document.getElementById('prankButton');
    const splash = document.getElementById('splash');

    prankButton.addEventListener('click', function() {
      // Splash goes boom!
      splash.style.transform = 'translate(-50%, -50%) scale(5)';

      // Splash slides out of frame
      setTimeout(() => {
        splash.style.top = '150%';
      }, 500);
    });
  </script>

</body>
</html>
